<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Speed Plot</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .parent{
            position: relative;
            height: 500px;
            width: 700px;
            display: flex;
            padding: 10px;
            z-index: -1;
            top: 60px;
        }
        .cover {
            position: absolute;
            height: 100%;
            width: 50px;
            display: block;
            background-color: white;
        }
        canvas {
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="cover"></div>
        <canvas id="speedChart"></canvas>
    </div>
    <div>
        <p>Speed X: <span id="speedX"></span></p>
        <p>Speed Y: <span id="speedY"></span></p>
        <p>Max Speed X: <span id="maxSpeedX"></span></p>
        <p>Max Speed Y: <span id="maxSpeedY"></span></p>
    </div>
    
    <script src="assets/js/plot.js"></script>
</body>
</html>
